[formatter.gofmt]
command = "gofmt"
excludes = ["vendor/*"]
includes = ["*.go"]
options = ["-l"]

[formatter.goimports]
command = "goimports"
excludes = ["vendor/*"]
includes = ["*.go"]
options = ["-l"]

[formatter.golangci-lint]
command = "golangci-lint"
excludes = ["vendor/*"]
includes = ["src/..."]
options = ["run"]

[formatter.mdformat]
command = "mdformat"
excludes = ["vendor/*"]
includes = ["*.md"]
options = ["--check"]

[formatter.nixfmt-rfc-style]
command = "nixfmt"
excludes = ["vendor/*"]
includes = ["*.nix"]
options = ["--check"]

[formatter.prettier]
command = "prettier"
excludes = ["vendor/*"]
includes = [
  "*.cjs",
  "*.css",
  "*.html",
  "*.js",
  "*.json",
  "*.json5",
  "*.jsx",
  "*.md",
  "*.mdx",
  "*.mjs",
  "*.scss",
  "*.ts",
  "*.tsx",
  "*.vue",
  "*.yaml",
  "*.yml",
]
options = ["--check"]

[formatter.taplo]
command = "taplo"
excludes = ["vendor/*"]
includes = ["*.toml"]
options = ["lint"]
